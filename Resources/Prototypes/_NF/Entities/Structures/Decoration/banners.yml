- type: entity
  id: BannerNfsd
  parent: BannerBase
  name: NFSD banner
  description: A banner displaying the colors of the New Frontier Sheriff's Department.
  components:
  - type: Sprite
    sprite: _NF/Structures/Decoration/banner.rsi
    state: nfsd-banner
  - type: Construction
    graph: BannersGraph
    node: BannerSecurityNode

- type: entity
  id: FlagNfsd
  parent: BannerBase
  name: NFSD flag
  description: A flag displaying the colors of the New Frontier Sheriff's Department.
  components:
  - type: Sprite
    sprite: _NF/Structures/Decoration/banner.rsi
    state: nfsd-flag
  - type: Construction
    graph: BannersGraph
    node: BannerSecurityNode

- type: entity
  id: BannerTSF
  parent: BannerBase
  name: tsf banner
  description: A banner displaying the emblem of The Trans-Solar Federation.
  components:
  - type: Sprite
    sprite: _NF\Structures\Decoration\bannersfaction.rsi # Goobtier - unique sprites
    state: banner_TSF
  - type: Construction
    graph: BannersGraph
    node: BannerTSFNode

- type: entity
  id: BannerGoblin01
  parent: BannerBase
  name: goblin banner
  description: A banner displaying one of goblin clan symbols.
  components:
  - type: Sprite
    sprite: _NF/Structures/Decoration/banner.rsi
    state: banner_goblin
  - type: Construction
    graph: BannersGraph
    node: BannerGoblin01
